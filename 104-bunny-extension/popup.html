<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>104 Bunny</title>
  <style>
    body { font-family: system-ui, -apple-system, "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 12px; width: 320px; }
    h1 { font-size: 14px; margin: 0 0 10px; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    button {
      flex: 1;
      border: 0;
      border-radius: 10px;
      padding: 10px 10px;
      font-size: 13px;
      font-weight: 800;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    button.secondary { background: #f1f1f1; color: #111; }
    button.danger { background: #b00020; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .box {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .small { font-size: 12px; color: #333; }
    .ok { color: #0b7; font-weight: 800; }
    .warn { color: #b60; font-weight: 800; }
  </style>
</head>
<body>
  <h1>104 Bunny｜跨分頁收集</h1>

  <div class="row">
    <button id="btnStart">開始收集（從目前分頁往右）</button>
  </div>

  <div class="row">
    <button id="btnExport" class="secondary">匯出 TSV（複製到剪貼簿）</button>
    <button id="btnClear" class="danger">清空暫存</button>
  </div>

  <div class="box" id="status">狀態：待命</div>
  <div class="small" style="margin-top:8px;">
    暫存筆數：<span id="count">0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
